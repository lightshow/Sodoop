group 'com.shoukaiqi'
version '1.0-SNAPSHOT'

apply plugin: 'idea'
apply plugin: 'java'


apply from: '/dependiencies.gradle'

sourceCompatibility = 1.5

repositories {
    mavenLocal()
    maven { url "http://maven.oschina.net/content/groups/public/" }

}

dependencies {
    //comple libs.hadoopBase
    compile "org.apache.hadoop:hadoop-common:2.5.1"
    compile "org.apache.hadoop:hadoop-hdfs:2.5.1"
    compile "org.apache.hadoop:hadoop-client:2.5.1"
    testCompile group: 'junit', name: 'junit', version: '4.11'
}
